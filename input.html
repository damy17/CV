<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Inputs</title>
</head>
<body>
    <form class="" action="index.html" method="post">
        <label>Your Name:</label>
        <input type="text" name="" value="">
        <input type="color" name="" value=""><br>
        <label>Do you want to sign up to the email list?</label>
        <input type="checkbox" name="" value=""><br>
        <label>Password</label>
        <input type="password" name="" value=""><br>
        <label>Birth Date</label>
        <input type="date" name="" value=""><br>
        <label>Email</label>
        <input type="email" name="" value=""><br> 
        <label>Upload your document</label>
        <input type="file" name="" value=""><br>
        <label>Rate your progresss in web development </label>
        <input type="range" name="" value=""><br>
        <label>Your Message</label>
        <textarea name="name" rows="10" cols="30"></textarea><br>
        <label>Submit</label>
        <input type="submit" name="" value=""><br>
    </form>
    
</body>
</html>
